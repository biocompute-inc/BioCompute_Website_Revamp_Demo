<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 400">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- DNA helix pattern -->
    <pattern id="dnaPattern" patternUnits="userSpaceOnUse" width="300" height="100" patternTransform="rotate(0)">
      <path d="M0,20 Q75,0 150,20 T300,20" fill="none" stroke="#6366f1" stroke-width="1.5" stroke-opacity="0.2" />
      <path d="M0,40 Q75,60 150,40 T300,40" fill="none" stroke="#818cf8" stroke-width="1.5" stroke-opacity="0.2" />
      <path d="M0,60 Q75,40 150,60 T300,60" fill="none" stroke="#6366f1" stroke-width="1.5" stroke-opacity="0.2" />
      <path d="M0,80 Q75,100 150,80 T300,80" fill="none" stroke="#818cf8" stroke-width="1.5" stroke-opacity="0.2" />
      
      <!-- DNA connecting elements -->
      <circle cx="37.5" cy="20" r="4" fill="#6366f1" fill-opacity="0.3" />
      <circle cx="112.5" cy="20" r="4" fill="#6366f1" fill-opacity="0.3" />
      <circle cx="187.5" cy="20" r="4" fill="#6366f1" fill-opacity="0.3" />
      <circle cx="262.5" cy="20" r="4" fill="#6366f1" fill-opacity="0.3" />
      
      <circle cx="37.5" cy="80" r="4" fill="#818cf8" fill-opacity="0.3" />
      <circle cx="112.5" cy="80" r="4" fill="#818cf8" fill-opacity="0.3" />
      <circle cx="187.5" cy="80" r="4" fill="#818cf8" fill-opacity="0.3" />
      <circle cx="262.5" cy="80" r="4" fill="#818cf8" fill-opacity="0.3" />
      
      <!-- Binary data visualization -->
      <text x="50" y="25" font-family="monospace" font-size="8" fill="#3730a3" fill-opacity="0.4">10110010</text>
      <text x="125" y="25" font-family="monospace" font-size="8" fill="#3730a3" fill-opacity="0.4">01001101</text>
      <text x="200" y="25" font-family="monospace" font-size="8" fill="#3730a3" fill-opacity="0.4">11001010</text>
      
      <text x="50" y="85" font-family="monospace" font-size="8" fill="#4338ca" fill-opacity="0.4">01001101</text>
      <text x="125" y="85" font-family="monospace" font-size="8" fill="#4338ca" fill-opacity="0.4">10110010</text>
      <text x="200" y="85" font-family="monospace" font-size="8" fill="#4338ca" fill-opacity="0.4">00110101</text>
    </pattern>
  </defs>
  
  <!-- Main background -->
  <rect width="100%" height="100%" fill="url(#bgGradient)" />
  
  <!-- DNA pattern overlay -->
  <rect width="100%" height="100%" fill="url(#dnaPattern)" />
  
  <!-- Decorative elements -->
  <circle cx="200" cy="100" r="80" fill="#6366f1" fill-opacity="0.1" />
  <circle cx="1000" cy="300" r="120" fill="#818cf8" fill-opacity="0.1" />
  
  <!-- Abstract data nodes -->
  <g opacity="0.6">
    <circle cx="900" cy="100" r="5" fill="#6366f1" />
    <circle cx="950" cy="120" r="3" fill="#818cf8" />
    <circle cx="920" cy="150" r="4" fill="#6366f1" />
    <circle cx="880" cy="130" r="3" fill="#818cf8" />
    
    <line x1="900" y1="100" x2="950" y2="120" stroke="#6366f1" stroke-width="1" />
    <line x1="950" y1="120" x2="920" y2="150" stroke="#6366f1" stroke-width="1" />
    <line x1="920" y1="150" x2="880" y2="130" stroke="#6366f1" stroke-width="1" />
    <line x1="880" y1="130" x2="900" y2="100" stroke="#6366f1" stroke-width="1" />
  </g>
  
  <g opacity="0.6">
    <circle cx="300" cy="300" r="5" fill="#6366f1" />
    <circle cx="350" cy="320" r="3" fill="#818cf8" />
    <circle cx="320" cy="350" r="4" fill="#6366f1" />
    <circle cx="280" cy="330" r="3" fill="#818cf8" />
    
    <line x1="300" y1="300" x2="350" y2="320" stroke="#6366f1" stroke-width="1" />
    <line x1="350" y1="320" x2="320" y2="350" stroke="#6366f1" stroke-width="1" />
    <line x1="320" y1="350" x2="280" y2="330" stroke="#6366f1" stroke-width="1" />
    <line x1="280" y1="330" x2="300" y2="300" stroke="#6366f1" stroke-width="1" />
  </g>
</svg>
